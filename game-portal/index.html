<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Game Portal</h1>
    <a href="/" class="btn">‚Üê Back to Dashboard</a>
  </header>

  <div class="container">

    <div class="section">
      <h2>Game Studio</h2>
      <p>Create and manage games.</p>
      <button id="enterStudio" class="btn">Enter Studio</button>
    </div>

    <div class="section">
      <h2>Roadmap</h2>
      <p>View upcoming features.</p>
      <button id="viewRoadmap" class="btn">View Roadmap</button>
    </div>

    <div class="section log-window">
      <h2>Live Log</h2>
      <div id="logBody"></div>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
