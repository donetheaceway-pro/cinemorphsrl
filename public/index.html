<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>SuperNova Dashboard – V7.2</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">
  <header>
    <div>
      <h1>SuperNova Dashboard</h1>
      <div class="sub">Universe core online.</div>
    </div>
    <div class="top-right-group">
      <button class="btn nova-btn" id="novaDeployButton">⭑ Launch & Deploy</button>
      <button class="btn chat-toggle" id="novaChatToggle">Nova Chat</button>
      <span class="badge" id="portalStatus">Deploy ready</span>
    </div>
  </header>

  <section class="grid">
    <div class="card">
      <h2>CineVerse (Movies)</h2>
      <p>Movie portal.</p>
      <button class="btn" data-open="cineverse-creator/index.html">Open CineVerse</button>
    </div>

    <div class="card">
      <h2>Game Portal</h2>
      <p>Game hub.</p>
      <button class="btn" data-open="game-portal/index.html">Open Game Portal</button>
    </div>
  </section>

  <div class="log-wrap" id="logBody"></div>
</div>

<!-- Nova Chat Panel -->
<div class="chat-panel" id="novaChatPanel">
  <div class="chat-header">
    <span>Nova Chat</span>
    <button class="chat-close" id="chatCloseBtn">×</button>
  </div>
  <div class="chat-messages" id="chatMessages"></div>
  <form class="chat-input-row" id="chatForm">
    <input type="text" id="chatInput" placeholder="Ask Nova something..." autocomplete="off"/>
    <button type="submit">Send</button>
  </form>
</div>

<script src="main.js"></script>
</body>
</html>
