<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>CineVerse – V7.2</title>
  <link rel="stylesheet" href="../styles.css"/>
</head>
<body>
<div class="container">
  <header>
    <div>
      <h1>CineVerse Portal</h1>
      <div class="sub">Movies universe zone.</div>
    </div>
    <div class="top-right-group">
      <button class="btn nova-btn" id="novaDeployButton">⭑ Launch & Deploy</button>
      <button class="btn chat-toggle" id="novaChatToggle">Nova Chat</button>
      <button class="btn" data-back>Back</button>
      <span class="badge" id="portalStatus">Deploy ready</span>
    </div>
  </header>

  <section class="grid">
    <div class="card">
      <h2>Studio</h2>
      <p>Manage movie assets.</p>
      <button class="btn" id="btnEnter">Enter Studio</button>
    </div>
    <div class="card">
      <h2>Roadmap</h2>
      <p>Upcoming obstacles.</p>
      <button class="btn" id="btnRoadmap">View Roadmap</button>
    </div>
  </section>

  <div class="log-wrap" id="logBody"></div>
</div>

<div class="chat-panel" id="novaChatPanel">
  <div class="chat-header">
    <span>Nova Chat – CineVerse</span>
    <button class="chat-close" id="chatCloseBtn">×</button>
  </div>
  <div class="chat-messages" id="chatMessages"></div>
  <form class="chat-input-row" id="chatForm">
    <input type="text" id="chatInput" placeholder="Ask Nova about CineVerse..." autocomplete="off"/>
    <button type="submit">Send</button>
  </form>
</div>

<script src="main.js"></script>
</body>
</html>
